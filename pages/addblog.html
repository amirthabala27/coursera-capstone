<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging</title>
    <link rel = "icon" href = "../img/depositphotos_79404454-stock-illustration-vector-logo-for-letter-b.jpg" type = "image/x-icon">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <div id="addlogin">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="home.html">
                    <img src="../img/depositphotos_79404454-stock-illustration-vector-logo-for-letter-b.jpg" alt="logo" class="img-fluid" width="35" height="35">
                    <span class="fs-3">Blogging</span>
                </a>
            </div>
        </nav>
        <h1 class="container mt-5">You aren't logged in! Please <a href="../index.html">Login</a> to Continue</h1>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="../img/depositphotos_79404454-stock-illustration-vector-logo-for-letter-b.jpg" alt="logo" class="img-fluid" width="35" height="35">
                <span class="fs-3">Blogging</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex justify-content-end align w-100">
                    <ul class="navbar-nav">
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="home.html">
                                <span class="fa fa-home" style="font-size: larger;"></span>
                                Home
                            </a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="myblogs.html">
                                <i class="fa fa-sticky-note" style="font-size: medium;"></i>
                                MyBlogs
                            </a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link active" href="addblog.html">
                                <i class="fa fa-plus-square" style="font-size: medium;"></i>
                                AddBlog
                            </a>
                        </li>
                        <li class="nav-item ms-3">
                            <button type="button" class="btn btn-danger" onclick="confirm('Are you sure to logout?') && logout()">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </nav>

      <div class="container mt-3" id="addcontent">
          <div class="mb-2">
              <h1>Add Blog</h1>
          </div>

          <hr>

          <div class="container mt-5">
            <form onsubmit="return publish()" id="addForm" action="home.html">
                <div class="form-group row mb-3">
                    <label for="title" class="col-md-2 col-form-label">Blog title<sup><strong class="text-dark">*</strong></sup></label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Blog title" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="description" class="col-md-2 col-form-label">Blog description<sup><strong class="text-dark">*</strong></sup></label>
                    <div class="col-md-10">
                        <textarea class="form-control" name="description" id="description" cols="30" rows="7" placeholder="Blog description..." required></textarea>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="blogimage" class="col-md-2 col-form-label">Blog Image<sup><strong class="text-dark">*</strong></sup></label>
                    <div class="col-md-10">
                        <input class="form-control" type="file" name="blogimage" id="blogimage" onchange="getUrl(this)" required>
                    </div>
                </div>
                <div class="form-group row mt-5">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-primary">Publish Blog</button>
                        <button type="reset" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </form>
          </div>
      </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script>
        window.onload = () =>{
            isUserLoggedIn('navbar','addcontent','addlogin');
        }
    </script>

</body>
</html>
