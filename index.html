<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging</title>
    <link rel = "icon" href = "img/depositphotos_79404454-stock-illustration-vector-logo-for-letter-b.jpg" type = "image/x-icon">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col col-md-1 order-0 order-md-0"></div>
            <div class="col-12 col-md-5 order-2 order-md-1 m-0 mt-4 shadow-lg p-3 mb-5 bg-body rounded">
                <div class="container mt-4">
                    <div class="container row m-0">
                        <div class="col-2 d-flex align-items-center p-0">
                            <img src="img/depositphotos_79404454-stock-illustration-vector-logo-for-letter-b.jpg" alt="logo" class="img-fluid w-75">
                        </div>
                        <h1 class="d-flex align-items-center mb-0 col-10">Blogging</h1>
                    </div>
                    <div class="container mt-5">
                        <form onsubmit="return login()" id="loginForm" action="pages/home.html">
                            <div class="form-group row mb-3">
                                <div class="col-2 p-0 text-center">
                                    <span class="fa fa-envelope" style="font-size: 25px;"></span>
                                </div>
                                <div class="col-10">
                                    <input type="email" class="form-control" id="InputEmail3" placeholder="Enter email" required>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <div class="col-2 p-0 text-center">
                                    <span class="fa fa-lock" style="font-size: 35px;"></span>
                                </div>
                                <div class="col-10">
                                    <input type="password" class="form-control" id="InputPassword3" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group row mt-5 mb-3 text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <strong><p id="errorlogin" class=" mt-2 text-danger"></p></strong>      
                            </div>
                        </form>
                        <p class="text-center mb-4">Don't have an account? <a href="pages/signup.html">Signup Now</a></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-5 order-1 order-md-2 d-none d-md-block position-relative">
                <div class="container position-absolute top-50 start-50 translate-middle">
                    <img src="img/signinpage.png" alt="signup" class="img-fluid w-100">
                </div>
            </div>
            <div class="col-12 col-md-5 order-1 order-md-2 d-block d-md-none">
                <img src="img/signinpage.png" alt="signup" class="img-fluid h-75 w-100" style="margin-top: 60%;">
            </div>
        </div>
    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>
</html>
